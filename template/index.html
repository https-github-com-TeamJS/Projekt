    <!-- Begin page content -->
    <main role="main" class="container pt-5">
        <h3 class="mt-5">Select Picture</h3>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <canvas id="canvas" class="img-thumbnail d-block p-2 mb-3" alt="Uploaded photo" height="500" width="500"></canvas>
                
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex align-items-end flex-column">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <div class="align-self-center color-sample img-thumbnail p-2 mb-3" >
                    <div style="background-color: #809EA8;" id="selectedColor">
                    </div>
                </div>
                <div class="w-100 mt-auto mb-3 px-sm-0">
                    <button type="button" class="btn btn-ppg btn-block" id="search">Look for Paints</button>
                </div>
            </div>
        </div>

          </div>
          <div class="color-item text-center my-2">
            <div class="hexagon" style="background-color: #82B1B7;"></div>
            <label class="lead text-muted">Blue Lagoon</label>
          </div>
          <div class="color-item text-center my-2">
            <div class="hexagon" style="background-color: #759262;"></div>
